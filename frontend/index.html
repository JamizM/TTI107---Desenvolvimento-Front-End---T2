<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Site T2</title>
</head>
<body>
    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="../assets/videos/video12.mp4" type="video/mp4">
        </video>
        <div class="caixa">
            <div class="procura">
                <button onclick="searchButton()">
                    <img src="../assets/images/lupa.png" alt="icone-lupa">
                </button>
                <label for="input-busca"></label><input id="input-busca" placeholder="Coloque o nome da cidade" type="text">
            </div>
            <div class="envelope">
                <div class="conteudo-clima">
                    <img class="icone-tempo" src="../assets/images/01d.png" alt="icone-tempo">
                    <h2 class="nome-cidade">---</h2>
                    <p class="descricao-cidade">---</p>
                    <br>
                    <h3 class="temperatura">---</h3>
                    <br>
                    <div class="conteudo-variacoes">
                        <p class="maxTemperatura">---</p>
                        <p class="minTemperatura">---</p>
                    </div>
                    <div class="conteudo-variacoes">
                        <p class="latTemperatura">---</p>
                        <p class="lonTemperatura">---</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
